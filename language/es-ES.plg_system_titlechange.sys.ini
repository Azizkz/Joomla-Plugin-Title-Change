PLG_SYSTEM_TITLECHANGE="System - Modificar títulos con HTML/CSS"
PLG_SYSTEM_TITLECHANGE_XML_DESCRIPTION="Este plugin permite incluir etiquetas HTML en títulos (artículos, menus, módulos). <br />Escribe tu texto entre {titlechange:miclase y } para insertar una etiqueta span class en el título.<br />
Ejemplos:<br />
Este texto debe aparecer en {titlechange:sup letras voladas} y de nuevo normal.<br /> 
RESULTADO<br />
Este texto debe aparecer en < span class='sup' >letras voladas< /span > y de nuevo normal.<br />
<br />
Creando un estilo en css .sup {vertical-align: super; font-size: smaller;} te aparece el texto en letras voladas. <br />
Este texto debe aparecer en <sup>superscript</sup> y de nuevo normal.<br />

<br />
Este texto debe aparecer en {titlechange:red color rojo} y de nuevo normal.<br /> 
RESULTADO<br />
Este texto debe aparecer en < span class='red' >color rojo< /span > y de nuevo normal.<br />
<br />
Creando un estilo en css .red {color: #ff0000;} te aparece el texto de color rojo. <br />
Este texto debe aparecer en <span style='color:red;'>color rojo</span> y de nuevo normal.<br />"
